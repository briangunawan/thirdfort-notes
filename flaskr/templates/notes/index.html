{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Notes{% endblock %}</h1>
  
{% endblock %}

{% block content %}
  {% for note in notes %}
    <article class="note">
      <header>
        <div>
          <h1>{{ note.desc }}</h1>
        </div>
        
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
