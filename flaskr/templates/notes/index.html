{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Notes{% endblock %}</h1>
  <a href="new">Create</a>
{% endblock %}

{% block content %}
  {% for note in notes %}
    <article class="note">
      <header>
        <div>
          <h1><a href="{{note.noteid}}">{{ note.title }}</a></h1>
          <p>{{note.body}}</p>
        </div>
        
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
